<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <a href="../index.html"><img src="../img/logo_escuela.png" alt="Logo de la tecnica 2" width="50"></a>
            <h1>Formulario de contacto</h1>
            <nav>
                <ul>
                    <li><a href="../index.html" class="nav">Principal</a></li>
                    <li><a href="horarios.html" class="nav">Horarios</a></li>
                    <li><a href="contacto.html" class="nav">Contactos</a></li>
                    <li><a href="https://github.com/TomasMig/semana4.git" target="_blank" class="nav">GitHub</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <hr>
    <main>
        <section class="form">
            <h2>Complete el formulario para enviar al docente</h2>
            <form method="" action="">
                <label for="nombre">Ingrese su Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                <br>
                <label for="apellido">Ingrese su Apellido</label>
                <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                <br>
                <label>Indique la materia por la cual quiere consultar: </label>
                <select name="materia" id="materia">
                    <option value="maquinas">Maquinas Electricas y Automatismos</option>
                    <option value="hardware">Laboratorio de Hardware</option>
                    <option value="mediciones">Laboratorio de Mediciones Electricas</option>
                </select>
                <br>
                <label for="comentario">Indique el motivo de su consulta</label>
                <br>
                <textarea name="comentario" id="comentario" cols="50" rows="5" placeholder="Ingrese su comentario"></textarea>
                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Cancelar">
            </form>
            <br>
            <h3>Tambien puede escribirle un mensaje privado al </h3>
            <a href="https://wa.me/3364650602" target="_blank"><img src="../img/wspLogo.png" alt="enlace al chat de whatsapp" width="100"></a>
        </section>
    </main>
    <hr>

        <a href="http://eest2sn.edu.ar/" target="_blank"><img src="../img/logo_escuela.png" alt="enlace a la pagina de la tecnica 2" width="70" height="120"></a>
    </aside>
